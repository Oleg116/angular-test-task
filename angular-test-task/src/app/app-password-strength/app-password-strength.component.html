<label for="password">Password:</label>
<input type="password" id="password" (input)="checkPasswordStrength($event)">

<div id="strengthSections">
  <div class="strength-section" [ngStyle]="{'background-color': sectionColors[0]}"></div>
  <div class="strength-section" [ngStyle]="{'background-color': sectionColors[1]}"></div>
  <div class="strength-section" [ngStyle]="{'background-color': sectionColors[2]}"></div>
</div>
